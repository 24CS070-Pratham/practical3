<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e2f;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    /* Side Navigation */
    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 60px;
    }
    .sidenav a {
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
        color: #bbb;
        display: block;
        transition: 0.3s;
    }
    .sidenav a:hover {
        color: #fff;
    }
    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 15px;
        font-size: 30px;
    }
    .hamburger {
        font-size: 30px;
        cursor: pointer;
        padding: 10px 20px;
    }

    /* Registration Form */
    .container {
        max-width: 400px;
        background-color: #2a2a40;
        margin: 50px auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
    }
    h2 {
        text-align: center;
        color: #ffcc00;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a55;
        color: #fff;
    }
    input[type="submit"] {
        background-color: #ffcc00;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
    }
    input[type="submit"]:hover {
        background-color: #e6b800;
    }

    /* Password Strength Meter */
    .strength-meter {
        height: 8px;
        width: 100%;
        background: #444;
        border-radius: 5px;
        margin-top: 5px;
        overflow: hidden;
    }
    .strength-meter-fill {
        height: 100%;
        width: 0%;
        transition: width 0.3s;
    }
    #strengthMessage {
        margin-top: 5px;
        font-size: 14px;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- Hamburger Menu -->
<span class="hamburger" onclick="openNav()">&#9776; Menu</span>

<!-- Side Navigation -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">Login</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<!-- Registration Form -->
<div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

        <label for="dob">Birthday</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" required>
        
        <!-- Strength Meter Bar -->
        <div class="strength-meter">
            <div id="strengthBar" class="strength-meter-fill"></div>
        </div>
        <div id="strengthMessage"></div>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <input type="submit" value="Register">
    </form>
</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    // Password Match Validation
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault();
        }
    });

    // Password Strength Checker with Bar
    document.getElementById("password").addEventListener("input", function() {
        let password = this.value;
        let strengthMessage = document.getElementById("strengthMessage");
        let strengthBar = document.getElementById("strengthBar");

        let strength = 0;
        if (password.length >= 6) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[@$!%*?&]/.test(password)) strength++;

        // Update bar + text
        if (strength <= 1) {
            strengthBar.style.width = "33%";
            strengthBar.style.background = "red";
            strengthMessage.textContent = "Weak Password";
        } else if (strength == 2 || strength == 3) {
            strengthBar.style.width = "66%";
            strengthBar.style.background = "orange";
            strengthMessage.textContent = "Medium Password";
        } else if (strength >= 4) {
            strengthBar.style.width = "100%";
            strengthBar.style.background = "limegreen";
            strengthMessage.textContent = "Strong Password";
        } else {
            strengthBar.style.width = "0%";
            strengthMessage.textContent = "";
        }
    });
</script>

</body>
</html>
